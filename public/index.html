<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production b8531fea6c401fe8fae6
    Pusher.logToConsole = true;

    var pusher = new Pusher('d1f685a47d862b734fd0', {
      cluster: 'us2'
    });

    var channel = pusher.subscribe('app1');
    channel.bind('payment', function(data) {
      alert(JSON.stringify(data));
    });
  </script>
</head>
<body>
  <h1>Pusher Test - App 1</h1>
  <p>
    Try publishing an event to channel <code>my-channel</code>
    with event name <code>my-event</code>.
  </p>
</body>
